<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <style>
        .login{
            margin-top: 180px; 
        }
        html,body{
            height: 100%;
        }
        .code-img{
            height: 34px;
        }
    </style>
</head>

<body>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default panel panel-primary login">
                <div class="panel-heading">登录学生管理系统</div>
                <div class="panel-body">
                        <form class="form-horizontal">
                                <div class="form-group">
                                  <label for="userName" class="col-sm-2 control-label">用户名</label>
                                  <div class="col-sm-10">
                                    <input type="userName" name="userName" class="form-control" id="userName" placeholder="请输入用户名">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="password" class="col-sm-2 control-label">密码</label>
                                  <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-4">
                                    <button type="submit" class="btn btn-danger btn-lg btn-block">注册</button>
                                  </div>
                                </div>
                              </form>
                </div>
    
        </div>
    </div>
</body>

</html>
<script src="../js/jquery-1.12.4.js"></script>
<script src="../js/bootstrap.min.js"></script>
